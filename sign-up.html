<body>
	<div class="bann">
        <div class="navbar">

            <ul>
				<li><a href="all-books.html">All Books</a></li>
                <li><a href="all-members.html">All Members</a></li>

			<div class="form">
				<div class="title">
					<p style="color: #333;">Sign up to our library</p>

				<form>
				<div class="input_field">
					<label>First Name</label>
					<input type="text" class="input">
				</div>

					<label>Last Name</label>
					<input type="text" class="input">

				<div class="input_field">

					<input type="text" class="input">
				</div>
				<div class="input_field">
					<label>Password</label>
					<input type="password" class="input">
					
				</div>
				<div class="input_field">
					<label>Re-enter the Password</label>
					<input type="password" class="input">
					
				</div>
				<div class="btn">
					<input type="submit" value="Sign up" class="sign_btn">
					<p><br><br></p>
				</div>
			</form>
			<div class="create_act">
				<p style="color: #333;"> already have an account? <a href="sign-in.html">Sign in instead.</a></p>
