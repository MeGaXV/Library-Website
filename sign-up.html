<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>Library Sign Up Page</title>
	<link rel="stylesheet" href="style-sign-in-&-up.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
	
<div class="wrapper">
	<div class="logo">
		<img src="D:\semester 8\CSE341 Internet Programming\Project\github\Library-Website\icon.jpg" alt="library logo">
	</div>
	<div class="title">
		<p>Sign up to our library</p>
	</div>
	<div class="form">
		<div class="input_field">
			<label>First Name</label>
			<input type="text" class="input">
		</div>
        <div class="input_field">
			<label>Last Name</label>
			<input type="text" class="input">
		</div>
        <div class="input_field">
			<label>E-mail</label>
			<input type="text" class="input">
		</div>
		<div class="input_field">
			<label>Password</label>
			<input type="password" class="input">
			
		</div>
        <div class="input_field">
			<label>Re-enter the Password</label>
			<input type="password" class="input">
			
		</div>
		<div class="btn">
			<input type="submit" value="Sign up" class="sign_btn">
		</div>
	</div>
	<div class="create_act">
		<p> already have an account? <a href="file:///D:/semester%208/CSE341%20Internet%20Programming/Project/github/Library-Website/sign-in.html#">Sign in instead.</a></p>
	</div>
	
</div>	

</body>
</html>
