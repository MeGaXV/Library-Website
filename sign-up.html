<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>Library Sign Up Page</title>
	<link rel="stylesheet" href="style-sign-in-&-up.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
	<div class="bann">
        <div class="navbar">
            <a href="homepage.html"><img src="logo.png" class="logo"></a>
            <ul>
				<li><a href="all-books.html">All Books</a></li>
                <li><a href="search.html">Search</a></li>
				<li><a href="sign-in.html">Sign In</a></li>
                <li><a href="sign-up.html">Sign Up</a></li>
            </ul>
        </div>
		<div class="wrapper">
	
	
			<div class="form">
				<div class="title">
					<p style="color: #333;">Sign up to our library</p>
				</div>
				<form >
					<div id="invalid"style="color:red;text-align:center; display:none" >The input entered is invalid</div>
				<div class="input_field">
					<label>First Name</label>
					<input type="text" class="input" placeholder="First Name" required>
				</div>
				<div class="input_field">
					<label>Last Name</label>
					<input type="text" class="input" placeholder="Last Name" required>
				</div>
				<div class="input_field">
					<label>E-mail</label>
					<input type="email" class="input" placeholder="E-mail" required>
				</div>
				<div class="input_field">
					<label>Password</label>
					<input type="password" class="input" placeholder="Password" required>
					
				</div>
				<div class="input_field">
					<label>Re-enter the Password</label>
					<input type="password" class="input" placeholder="Re-enter the password" required>
					
				</div>
				<div class="btn">
					<input type="submit" value="Sign up" class="sign_btn" onclick="redi()">
					<p><br><br></p>
				</div>
			</form>
			<div class="create_act">
				<p style="color: #333;"> already have an account? <a href="sign-in.html">Sign in instead.</a></p>
			</div>
			</div>
			
			
		</div>	
		<script>
			function redi(){
				location.href="homepage.html"
			}
			
		</script>
		
		</body>
		</html>
