<html>
    <head>
        <title>Homepage</title>
        <link rel="stylesheet" href="home_style.css">

        <meta charset="utf-8">
   
    <link rel="stylesheet" href="./search.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>



    </head>
    <body>
        <div class="banner">
            <div class="navbar">
                <a href="homepage.html"><img src="logo.png" class="logo"></a>
                <ul>
                <li><a href="all-books.html">All Books</a></li>
                <li  class="Out"style="display: none;"><a href="all-members.html">All Members</a></li>
                <li><a href="search.html">Search</a></li>
                <li class="sign"><a href="sign-in.html">Sign In</a></li>
                <li class="sign"><a href="sign-up.html">Sign Up</a></li>
                <li class="Out"style="display: none; color: white; font-size: 16px; cursor: pointer; text-transform: uppercase;" onclick="signout()">Sign Out</li>
                
                </ul>

            
            </div>
            <div class="wrapper">
                <div class="search-input">
                  <a href="" target="_blank" hidden></a>
                  <input type="text" class="round" placeholder="Type to search..">
                  <div class="autocom-box">
                    <!-- here list are inserted from javascript -->
                  </div>
                  <div class="icon"><i class="fas fa-search"></i></div>
                </div>
              </div>
        </div>

    
    
     <script src="./search.js"></script> 
     <script src="./suggestions.js"></script> 
     <script>
       var signout = function()
            {
                sessionStorage.removeItem('MyemailList');
                location.reload()
            }
            if(sessionStorage.getItem('MyemailList') === null){
                console.log('email exist')
            }
            else{
                var x = document.getElementsByClassName("sign")
                for(var i =0; i < x.length; i++){
                    x[i].style.display ="none"
                }
                var SignOut = document.getElementsByClassName("Out")
                for (var i=0;i<SignOut.length;i++){
                    SignOut[i].style.display="inline"
                }

                
            }
            
     </script>
  
    </body>
</html
