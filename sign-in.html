<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>Library Sign In Page</title>
	<link rel="stylesheet" href="style-sign-in-&-up.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
	<div class="bann">
        <div class="navbar">
            <a href="homepage.html"><img src="logo.png" class="logo"></a>
            <ul>
                <li><a href="all-books.html">All Books</a></li>
                <li><a href="all-members.html">All Members</a></li>
                <li><a href="search.html">Search</a></li>
				<li><a href="sign-in.html">Sign In</a></li>
                <li><a href="sign-up.html">Sign Up</a></li>
            </ul>
        </div>
		<div class="wrapper">
	
	
			<div class="form">
				<div class="title">
					<p style="color: #333;">Sign in to our library</p>
				</div>
				<form>
					
				<div class="input_field">
					<label>email address</label>
					<input type="email" class="input" placeholder="email" id="email" required>
				</div>
				<div class="input_field">
					<label>Password</label>
					<input type="password" class="input"placeholder="Password" required>
				</div>
				<div>
					<a href="#" class="forgot">Forgot password?</a>
				</div>
				<div class="btn">
					<input type="submit" value="Sign in" class="sign_btn" id="btn" onclick="redi()">
					<p><br><br></p>
					</a>
				</div>
			</form>
			<div class="create_act">
				<p style="color: #333;">New to our library? <a href="sign-up.html">Create an account.</a></p>
				
			</div>
			</div>
				
				
			
		</div>	
		
		
		<script>
			function redi(){
				location.replace("homepage.html")
			}
			let email = [];
			
			const addemail = (ev)=>{
				ev.preventDefault();  //to stop the form submitting
				let email = {
					
					email: document.getElementById('email').value,
					
				}
				
				document.forms[0].reset(); // to clear the form for the next entries
				//document.querySelector('form').reset();
	
				console.warn('added' , {email} );

				//saving to localStorage
				localStorage.setItem('MyemailList', JSON.stringify(email) );
			}
			document.addEventListener('DOMContentLoaded', ()=>{
				document.getElementById('btn').addEventListener('click', addemail);
			});
			
		</script>
		</body>
		</html>
