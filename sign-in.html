<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>Library Sign In Page</title>
	<link rel="stylesheet" href="style-sign-in-&-up.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
	
<div class="wrapper">
	<div class="logo">
		<img src="D:\semester 8\CSE341 Internet Programming\Project\github\Library-Website\icon.jpg" alt="library logo">
	</div>
	<div class="title">
		<p>Sign in to our library</p>
	</div>
	<div class="form">
		<div class="input_field">
			<label>Username or email address</label>
			<input type="text" class="input">
		</div>
		<div class="input_field">
			<label>Password</label>
			<input type="password" class="input">
			<a href="#" class="forgot">Forgot password?</a>
		</div>
		<div class="btn">
			<input type="submit" value="Sign in" class="sign_btn">
		</div>
	</div>
	<div class="create_act">
		<p>New to our library? <a href="file:///D:/semester%208/CSE341%20Internet%20Programming/Project/github/Library-Website/sign-up.html#">Create an account.</a></p>
	</div>
	
</div>	

</body>
</html>
