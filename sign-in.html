<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>Library Sign In Page</title>
	<link rel="stylesheet" href="style-sign-in-&-up.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="home_style.css">
</head>
<body>
	<div class="banner">
        <div class="navbar">
            <img src="logo.png" class="logo">
            <ul>
                <li><a href="#">All Books</a></li>
                <li><a href="#">All Members</a></li>
                <li><a href="#">Search</a></li>
            </ul>
        </div>
		<div class="wrapper">
	
	
			<div class="form">
				<div class="title">
					<p style="color: #333;">Sign up to our library</p>
				</div>
				<form>
				<div class="input_field">
					<label>First Name</label>
					<input type="text" class="input">
				</div>
				<div class="input_field">
					<label>Last Name</label>
					<input type="text" class="input">
				</div>
				<div class="input_field">
					<label>E-mail</label>
					<input type="text" class="input">
				</div>
				<div class="input_field">
					<label>Password</label>
					<input type="password" class="input">
					
				</div>
				<div class="input_field">
					<label>Re-enter the Password</label>
					<input type="password" class="input">
					
				</div>
				<div class="btn">
					<input type="submit" value="Sign up" class="sign_btn">
					<p><br><br></p>
				</div>
			</form>
			<div class="create_act">
				<p style="color: #333;"> already have an account? <a href="sign-in.html">Sign in instead.</a></p>
			</div>
			</div>
			
			
		</div>	
		
		</body>
		</html>
